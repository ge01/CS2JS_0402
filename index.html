<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="mystyle.css" />
    <title>Change Counter</title>
    <meta charset="utf-8">
    <!-- Bootstrap 3 is mobile-first -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </head>
  <body>
    <!---->
    <div class="container-fluid">
      <div class="jumbotron">
        <h2 class="text-center">Payroll with Overtime</h2>
        <form>
          <div class="form-group">
            <label for="hoursWorked">Hours worked:</label>
            <input id="hoursWorked" class="form-control" type="number" onclick="computePayroll" placeholder="Enter hours worked" />
          </div>
          <div class="form-group">
            <label for="hourlyPayRate">Hourly pay rate:</label>
            <input id="hourlyPayRate" class="form-control" type="number" onclick="computePayroll" placeholder="Enter pay rate" />
          </div>
          <button id="myBtn" type="button" class="btn btn-primary">Calculate Gross Pay</button>
        </form>
        <div class="container-fluid">
          <h2 id="outGrossPay"></h2>
        </div>
      </div>


    </div>
    <!--http://getbootstrap.com/css/-->
    <!--http://www.w3schools.com/bootstrap/tryit.asp?filename=trybs_grid_ex1&stacked=h-->

    <!-- NOTE: This tag connects the JS to our HTML-->
    <script src="app.js"></script>
  </body>
</html>
